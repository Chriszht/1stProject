<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regional Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#165DFF',
                    secondary: '#36CFC9',
                    neutral: '#F5F7FA',
                    dark: '#1D2129',
                },
                fontFamily: {
                    inter: ['Inter', 'system-ui', 'sans-serif'],
                },
            }
        }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
        .btn-primary {
            @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/50;
        }
        .input-field {
            @apply w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300;
        }
    }
  </style>
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex flex-col">
<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-primary flex items-center">
      <i class="fa fa-cloud mr-2"></i>Regional Weather
    </h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="home.html" class="text-primary font-medium transition-colors duration-300">Home</a></li>
        <li><a href="about.html" class="text-gray-700 hover:text-primary transition-colors duration-300">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8">
  <section class="max-w-3xl mx-auto">
    <div class="text-center mb-8">
      <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark mb-2">Get Real-time Weather Information</h2>
      <p class="text-gray-600">Enter a city or region name to check the local weather conditions</p>
    </div>

    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <form id="weatherForm" action="result.html" method="GET" class="flex flex-col sm:flex-row gap-4">
        <input type="text" id="locationInput" name="location" placeholder="Enter city or region name"
               class="input-field flex-grow" required>
        <button type="submit" class="btn-primary flex items-center justify-center">
          <i class="fa fa-search mr-2"></i>Search Weather
        </button>
      </form>
    </div>
  </section>
</main>

<footer class="bg-dark text-white py-6">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0">
        <p>Â© 2025 Regional Weather App | Powered by <a href="https://openweathermap.org/api" target="_blank" class="text-blue-400 hover:underline">OpenWeather API</a></p>
      </div>
      <div class="flex space-x-4">
        <a href="https://github.com" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fa fa-github"></i>
        </a>
        <a href="https://gmail.com" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fa fa-google"></i>
        </a>
        <a href="https://linkedin.com" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
