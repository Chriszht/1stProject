<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Regional Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#165DFF',
                    secondary: '#36CFC9',
                    neutral: '#F5F7FA',
                    dark: '#1D2129',
                },
                fontFamily: {
                    inter: ['Inter', 'system-ui', 'sans-serif'],
                },
            }
        }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
        .error-card {
            @apply bg-white rounded-xl shadow-lg p-8 transition-all duration-300 hover:shadow-xl border-l-4 border-red-500;
        }
        .btn-primary {
            @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/50;
        }
    }
  </style>
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex flex-col">
<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-primary flex items-center">
      <i class="fa fa-cloud mr-2"></i>Regional Weather
    </h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="home.html" class="text-gray-700 hover:text-primary transition-colors duration-300">Home</a></li>
        <li><a href="about.html" class="text-gray-700 hover:text-primary transition-colors duration-300">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8">
  <section class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
      <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark mb-2">Error Occurred</h2>
    </div>

    <div class="error-card">
      <div class="flex items-start">
        <div class="flex-shrink-0 mt-1">
          <i class="fa fa-exclamation-circle text-4xl text-red-500"></i>
        </div>
        <div class="ml-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">Oops! Something went wrong</h3>
          <p id="errorMessage" class="text-gray-700 text-lg mb-6">
            An error occurred while processing your request.
          </p>
          <div class="flex space-x-4">
            <a href="home.html" class="btn-primary">
              <i class="fa fa-arrow-left mr-2"></i>Go Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-dark text-white py-6">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0">
        <p>Â© 2025 Regional Weather App | Powered by <a href="https://openweathermap.org/api" target="_blank" class="text-blue-400 hover:underline">OpenWeather API</a></p>
      </div>
      <div class="flex space-x-4">
        <a href="https://github.com" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fa fa-github"></i>
        </a>
        <a href="https://gmail.com" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fa fa-google"></i>
        </a>
        <a href="https://linkedin.com" class="text-gray-400 hover:text-white transition-colors duration-300">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('message') || 'An unknown error occurred';
      document.getElementById('errorMessage').textContent = errorMessage;
  });
</script>
</body>
</html>
